<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点赞(<span>1</span>)</button>
    <button>点赞(<span>1</span>)</button>
    <button>点赞(<span>1</span>)</button>
    <button>点赞(<span>1</span>)</button>
    <br>
    <br>
    <button>点赞(<span>5</span>)</button>
    <button>点赞(<span>4</span>)</button>
    <button>点赞(<span>7</span>)</button>
    <button>点赞(<span>6</span>)</button>

    <script>
        var buts = document.querySelectorAll("button")
        var sps = document.querySelectorAll("span")
        for (var i = 0; i < buts.length; i++) {
            buts[i].onclick = function (a) {
                var str = sps[a].innerHTML;
                return function () {
                    str++;
                    sps[a].innerHTML = str;
                }
            }(i);
        }
    </script>
</body>

</html>
