<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./js/01.css">
</head>

<body>
    <div class="box">
        <div class="title">天气预报</div>
        <div class="input_box">
            <input type="text" id="text" placeholder="请输入城市名称" value="广州"><input id="bnt" type="submit" value="搜索">
        </div>
        <div class="nav">

            热门城市：
            <ul>
                <li>广州</li>
                <li>北京</li>
                <li>上海</li>
                <li>深圳</li>
                <li>苏州</li>
                <li>大连</li>
                <li>重庆</li>
            </ul>
            <div class="change">换一换
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z">
                    </path>
                    <path
                        d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z">
                    </path>
                </svg>
            </div>
        </div>
        <div class="cnt">


        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        function weatherData(data) {
            $.ajax({
                type: "get",
                url: "http://api.tianapi.com/txapi/tianqi/index",
                data: {
                    city: data,
                    "key": "bb96a77498813a23252aa62245d91325"
                },
                success: function(res) {
                    console.log(res);
                    if (res.code == 250) {
                        var txt = `<div class="error">${res.msg}</div>`;
                        $(".cnt").html(txt);
                        return;
                    }
                    var data = res.newslist;
                    var dataHtml = ``;
                    $.each(data, function(index, element) {
                        dataHtml += ` <div class="cnts">
                      <div><img src="./images/${element.weatherimg}" /></div>
                        <div>${element.weather}</div>
                        <div>最低温${element.lowest}-最高温${element.real}</div>
                        <div>${element.date}${element.week}</div>
                        <div>${element.wind}</div>
                        <div>${element.windsc}</div>
                        </div>
                       `;
                    })
                    $(".cnt").html(dataHtml);
                },
                error: function(xhr) {
                    console.log(xhr);
                }
            });
        }
        // 搜索
        $("#bnt").on("click", function() {
            var textVal = $("#text").val();
            if (textVal == "") {
                alert("请输入城市名称再搜索!");
                return;
            }
            weatherData(textVal);
        });
        // 回车
        $("#text").keyup(function(e) {
            if (e.keyCode == 13) {
                var textVal = $("#text").val();
                if (textVal == "") {
                    alert("请输入城市名称再搜索!");
                    return;
                }
                weatherData(textVal);
            }
        });
        // 热门城市
        $(".nav").on("click", "li", function() {
            var liVal = $(this).text();
            $("#text").val(liVal);
            weatherData(liVal);
        });
        // 默认显示第一个
        weatherData($("li").eq(0).text());
        // 城市列表
        var arrCityName = [
            "北京",
            "上海",
            "广州",
            "深圳",
            "苏州",
            "大连",
            "重庆",
            "杭州",
            "无锡",
            "天津",
            "佛山",
            "宁波",
            "南京",
            "成都",
            "东莞",
            "武汉",
            "青岛",
            "沈阳",
            "烟台",
            "唐山",
            "济南",
            "哈尔滨",
            "石家庄",
            "郑州",
            "泉州",
            "温州",
            "长沙",
            "南通",
            "长春",
            "潍坊",
            "绍兴",
            "福州",
            "淄博",
            "大庆",
            "常州",
            "台州",
            "济宁",
            "东营",
            "西安",
            "徐州",
            "临沂",
            "威海",
            "嘉兴",
            "邯郸",
            "洛阳",
            "沧州",
            "金华",
            "昆明",
            "南阳",
            "保定"
        ];
        // 换一换
        $(".change").on("click", function() {
            // 随机排序
            arrCityName.sort(function() {
                return Math.random() - 0.5;
            });
            var arrCity = arrCityName.slice(0, 7);
            var htmlStr = ``;
            $.each(arrCity, function(index, element) {
                htmlStr += `<li>${element}</li>`;
            });
            $(".nav ul").html(htmlStr);
            $("#text").val(arrCity[0]);
            weatherData(arrCity[0]);
        })
    </script>

</body>


</html>
