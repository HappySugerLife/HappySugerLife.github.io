<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: url(images/1.jpg) center top;
        }
        
        .box {
            width: 1100px;
            height: 429px;
            margin: 0 auto;
            margin-top: 227px;
            overflow: hidden;
        }
        
        .box .nav {
            width: 100px;
            height: 429px;
            float: left;
        }
        
        .box .nav:nth-child(1) {
            background: url(images/1.jpg);
            background-size: cover;
        }
        
        .box .nav:nth-child(2) {
            background: url(images/2.jpg);
            background-size: cover;
            width: 800px;
        }
        
        .box .nav:nth-child(3) {
            background: url(images/3.jpg);
            background-size: cover;
        }
        
        .box .nav:nth-child(4) {
            background: url(images/4.jpg);
            background-size: cover;
        }
        
        .box .nav p {
            width: 16px;
            padding-left: 42px;
            padding-right: 42px;
            padding-top: 59px;
            height: 370px;
            background: rgba(0, 0, 0, .5);
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="nav">
            <p>玛丽罗斯</p>
        </div>
        <div class="nav">
            <p>玛丽罗斯</p>
        </div>
        <div class="nav">
            <p>玛丽罗斯</p>
        </div>
        <div class="nav">
            <p>玛丽罗斯</p>
        </div>
    </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <script>
        $(".nav").mouseover(function() {
            var index = $(this).index();

            $(this).siblings(".nav").stop().animate({
                width: 100
            });
            $(this).stop().animate({
                width: 800
            });
            $("body").css({
                "background": `url(images/${index + 1}.jpg) no-repeat`,
                "background-size": "cover"
            });
        });
    </script>

</body>

</html>
